<div class="row">
  <div class="col-sm-4 col-md-3" ng-repeat="photo in photos">
    <div class="thumbnail">
      <img ng-src="{{ photo.content.src }}">
      <div class="caption">
        <h4><a href="#/albums/{{ albumId }}/photos/{{ photo.gphoto$id.$t }}">{{ photo.title.$t }}</a></h4>
      </div>
    </div>
  </div>
</div>
