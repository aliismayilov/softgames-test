<div class="row">
  <div class="col-sm-4 col-md-3" ng-repeat="photo in photos">
    <div class="thumbnail">
      <img ng-src="{{ photo.url }}">
      <div class="caption">
        <h4><a href="#/albums/{{ albumId }}/photos/{{ photo.id }}">{{ photo.title }}</a></h4>
      </div>
    </div>
  </div>
</div>
